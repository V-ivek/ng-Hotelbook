<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class=" col-sm-10 justify-content-center align-items-center">
        <div class="col-sm-10" id="hdr">
          <div class="row justify-content-center align-items-center">
            <strong>Login</strong>
          </div>
        </div>
        <form class="col-sm-10" *ngIf=(!login) (ngSubmit)="onSubmit(Form.value)" #Form="ngForm" method="post">
          <div class="form-group">
            <label for="formGroupExampleInput2">
              <strong>Email</strong>
            </label>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="email-input" required ngModel>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Password</strong>
            </label>
            <input type="password" name="pass" class="form-control" id="pass-input" required ngModel>
          </div>
          <div class="form-group">
            <div class="row justify-content-center">
              <button type="button" class="btn btn-dark" id="but" type="submit">Submit</button>
            </div>
          </div>
        </form>
        <div id="login" *ngIf=(login)>
          Login Successfull, Welcome {{model.name}}!

        </div>
      </div>
    </div>
  </div>
</body>
