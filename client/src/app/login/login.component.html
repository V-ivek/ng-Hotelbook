<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class=" col-sm-10 justify-content-center align-items-center">
        <div class="col-sm-10" id="hdr">
          <div class="row justify-content-center align-items-center">
            <strong>Login</strong>
          </div>
        </div>
        <form class="col-sm-10" *ngIf=(!login) (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm" method="post">
          <div class="form-group">
            <label for="formGroupExampleInput2">
              <strong>Email</strong>
            </label>
            <input type="email" name="email" class="form-control" id="email-input" required [(ngModel)]="model.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              <div [hidden]="!email.hasError('required')">*Email is required</div>
              <div [hidden]="!email.hasError('pattern')">*Email format should be
                <small>
                  <b>hawkeye@pochinki.com</b>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Password</strong>
            </label>
            <input type="password" name="pass" class="form-control" id="pass-input" required ngModel>
          </div>
          <div class="form-group">
            <div class="row justify-content-center">
              <button type="button" class="btn btn-dark" id="but" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
            </div>
            <div id="login" *ngIf=(login)>
              Login Successfull, Welcome {{model.name}}!

            </div>
            <div id="loginerr" *ngIf=(loginerr)>
              {{error}}
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
