<div id="body" class="align-items-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class=" col-sm-10 justify-content-center align-items-center">
        <div class="col-sm-10" id="hdr">
          <div class="row justify-content-center align-items-center">
            <strong>Signup</strong>
          </div>
        </div>
        <form class="col-sm-10" (ngSubmit)="onSubmit(signupForm.value)" #signupForm="ngForm" method="post">
          <div class="form-group ">
            <label for="formGroupExampleInput">
              <strong>Name</strong>
            </label>
            <input type="text" name="name" [(ngModel)]="model.name" class="form-control" id="name-input" required ngModel>
          </div>
          <!-- <div class="valid-feedback">
            Looks good!
          </div> -->
          <div class="form-group">
            <label for="formGroupExampleInput2">
              <p><strong>Email</strong></p>
            </label>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="email-input"
              required ngModel>{{model.email}}

          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Telephone</strong>
            </label>
            <input type="integer" name="tel" class="form-control" id="tel-input" required ngModel>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Password</strong>
            </label>
            <input type="password" name="pass" class="form-control" id="pass-input" required ngModel>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Confirm Password</strong>
            </label>
            <input type="password" name="confirm-pass" class="form-control" id="confirm-pass-input" required ngModel>
          </div>
          <div class="form-group">
            <div class="row justify-content-center" *ngIf=(!signup)>
              <button type="button" class="btn btn-dark" id="but" type="submit">Submit</button>
            </div>
            <div id="signup" *ngIf=(signup)>
              Signup Successfull, Welcome {{model.name}}!
            </div>
            <div id="signuperr" *ngIf=(signuperr)>
              {{error}}
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
