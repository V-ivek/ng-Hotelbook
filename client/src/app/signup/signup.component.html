<div id="body" class="align-items-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class=" col-sm-10 justify-content-center align-items-center">
        <div class="col-sm-10" id="hdr">
          <div class="row justify-content-center align-items-center">
            <strong>Signup</strong>
          </div>
        </div>
        <form class="col-sm-10" (ngSubmit)="onSubmit(signupForm)" [formGroup]="signupForm" method="post">
          <div class="form-group ">
            <label for="formGroupExampleInput">
              <strong>Name</strong>
            </label>
            <input type="text" name="name" class="form-control" id="name-input" formControlName="name" placeholder="Your name" required>
            <div class="error" *ngIf="signupForm.get('name').hasError('required')">
              Oops, please provide a name!
            </div>
            <div class="error" *ngIf="signupForm.controls.name.hasError('pattern')">
              Oops, wrong format buddy!
            </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">
              <p>
                <strong>Email</strong>
              </p>
            </label>
            <input type="email" name="email" class="form-control" id="email-input" formControlName="email" placeholder="Your email" required>
            <div class="error" *ngIf="signupForm.get('email').hasError('required')">
              Oops, please provide an email!
            </div>
            <div class="error" *ngIf="signupForm.controls.email.hasError('pattern')">
              Oops, wrong format buddy!
            </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Telephone</strong>
            </label>
            <input type="integer" class="form-control" formControlName="tel" placeholder="Your mobile no." name="tel" required>
            <div class="error" *ngIf="signupForm.get('tel').hasError('required')">
              Oops, please provide a mobile number!
            </div>
            <div class="error" *ngIf="signupForm.controls.tel.hasError('pattern')">
              Oops, wrong format buddy!
            </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Password</strong>
            </label>
            <input type="password" name="pass" formControlName="pass" class="form-control" id="pass-input" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Confirm Password</strong>
            </label>
            <input type="password" name="confirm-pass" formControlName="confirmPass" class="form-control" id="confirm-pass-input" required>
            <div class="error" *ngIf="signupForm.controls.confirmPass.errors?.MatchPassword">Password not match</div>
          </div>
          <div class="form-group">
            <div class="row justify-content-center" *ngIf=(!signup)>
              <button type="button" class="btn btn-dark" id="but" type="submit" [disabled]="signupForm.invalid">Submit</button>
            </div>
            <div id="signup" *ngIf=(signup)>
              Signup Successfull, Welcome {{model.name}}!
            </div>
            <div id="signuperr" *ngIf=(signuperr)>
              {{error}}
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
