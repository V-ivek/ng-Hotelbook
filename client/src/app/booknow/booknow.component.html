<div id="body" class="align-items-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class=" col-sm-10 justify-content-center align-items-center">
        <div class="col-sm-10" id="hdr">
          <div class="row justify-content-center align-items-center">
            <strong>Book Now</strong>
          </div>
        </div>
        <form class="col-sm-10" (ngSubmit)="onSubmit(booknowForm.value)" #booknowForm="ngForm">
          <div class="form-group ">
            <label for="formGroupExampleInput">
              <strong>Name</strong>
            </label>
            <input type="text" name="name" [(ngModel)]="model.name" pattern="[a-zA-Z][a-zA-Z ]+" #name="ngModel" class="form-control"
              id="name-input" required ngModel>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <div [hidden]="!name.hasError('required')">*Name is required</div>
                <div [hidden]="!name.hasError('pattern')">*Only alphabetsallowed</div>
              </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">
              <p>
                <strong>Email</strong>
              </p>
            </label>
            <input type="email" name="email" class="form-control" id="email-input" required [(ngModel)]="model.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              #email="ngModel">
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                <div [hidden]="!email.hasError('required')">*Email is required</div>
                <div [hidden]="!email.hasError('pattern')">*Email format should be
                  <small>
                    <b>hawkeye@pochinki.com</b>
                  </small>
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Telephone</strong>
            </label>
            <input type="integer" class="form-control" required [(ngModel)]="model.tel" name="tel" pattern="[0-9]*" minlength="10"
              maxlength="10" #tel="ngModel">
              <div [hidden]="tel.valid || tel.pristine" class="alert alert-danger">
                <div [hidden]="!tel.touched||!tel.hasError('minlength')">*Mobile should be 10digit</div>
                <div [hidden]="!tel.touched||!tel.hasError('required')">*Mobile is required</div>
                <div [hidden]="!tel.touched||!tel.hasError('pattern')">*Mobile numberr should be only numbers</div>
              </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">
              <strong>Hotel name</strong>
            </label>
            <input type="text" name="hotelname" class="form-control" id="hotelname" required ngModel>
          </div>
          <div class="col-sm-12 form-group" id="htdet">
            <div class="col-sm-4">
              <label>Roomtype</label>
              <select name="roomtype">
                <option value="single">Single</option>
                <option value="souble">Double</option>
                <option value="suite">Suite</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label>Check in</label>
              <input type="date" name="checkin" id="checkin" required ngModel>
            </div>
            <div class="col-sm-4">
              <label>Check out</label>
              <input type="date" name="checkout" id="checkout" required ngModel>
            </div>
          </div>
          <div class="form-group">
            <div class="row justify-content-center">
              <button type="button" class="btn btn-dark" id="but" type="submit" [disabled]="!booknowForm.form.valid">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
